<!doctype html>
<html>
    <head>
        <title>dog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
         body {
             margin: 0px;
             padding: 0px;
         }
         canvas {
             width: 100vw;
             height: 100vh;
             display: block;
         }
         #overlay {
             position: absolute;
             left: 10px;
             top: 10px;
             color: white;
             font-family: monospace;
             width: 200px;
         }
         #overlay div {
             padding-bottom: .5em;
         }
         #overlay span {
             display: block;
             float: right;
             padding-left: 1em;
         }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <div>dog 0.1 | <a href="">about</a></div>
            <div><select id="map_select"></select></div>
            <div>fps: <span id="fps"></span></div>
            <div>yaw: <span id="yaw"></span></div>
            <div>pitch: <span id="pitch"></span></div>
            <div>eye: <span id="eye"></span></div>
            <div>center: <span id="center"></span></div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
